<layout-default [options]="options" [asideUser]="asideUserTpl" [content]="contentTpl" [customError]="null">
  <layout-default-header-item direction="left">
    <a layout-default-header-item-trigger href="https://github.com/LYF-Uaena" target="_blank">
      <i nz-icon nzType="github"></i>
    </a>
  </layout-default-header-item>
  <layout-default-header-item direction="left" hidden="mobile">
    <a layout-default-header-item-trigger routerLink="/passport/lock">
      <i nz-icon nzType="lock"></i>
    </a>
  </layout-default-header-item>
  <layout-default-header-item direction="left" hidden="pc">
    <div layout-default-header-item-trigger (click)="searchToggleStatus = !searchToggleStatus">
      <i nz-icon nzType="search"></i>
    </div>
  </layout-default-header-item>
  <layout-default-header-item direction="middle">
    <header-search class="alain-default__search" [toggleChange]="searchToggleStatus"></header-search>
  </layout-default-header-item>
  <layout-default-header-item direction="right">
    <header-notify></header-notify>
  </layout-default-header-item>
  <layout-default-header-item direction="right" hidden="mobile">
    <div layout-default-header-item-trigger nz-dropdown [nzDropdownMenu]="settingsMenu" nzTrigger="click" nzPlacement="bottomRight">
      <i nz-icon nzType="setting"></i>
    </div>
    <nz-dropdown-menu #settingsMenu="nzDropdownMenu">
      <div nz-menu style="width: 200px">
        <div nz-menu-item>
          <header-fullscreen></header-fullscreen>
        </div>
        <div nz-menu-item>
          <header-clear-storage></header-clear-storage>
        </div>
      </div>
    </nz-dropdown-menu>
  </layout-default-header-item>
  <layout-default-header-item direction="right">
    <header-user></header-user>
  </layout-default-header-item>
  <ng-template #asideUserTpl>
    <div nz-dropdown nzTrigger="click" [nzDropdownMenu]="userMenu" class="alain-default__aside-user">
      <nz-avatar class="alain-default__aside-user-avatar" [nzSrc]="user.avatar"></nz-avatar>
      <div class="alain-default__aside-user-info">
        <strong>{{ user.name }}</strong>
        <p class="mb0">{{ user.email }}</p>
      </div>
    </div>
    <nz-dropdown-menu #userMenu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item routerLink="/pro/account/center">个人中心</li>
        <li nz-menu-item routerLink="/pro/account/settings">个人设置</li>
      </ul>
    </nz-dropdown-menu>
  </ng-template>
  <ng-template #contentTpl>
    <router-outlet></router-outlet>
  </ng-template>
  <global-footer>
    <footer></footer>
    <!-- <nz-layout>
      <nz-footer class="footer">
        Copyright
        <i nz-icon nzType="copyright"></i> 2020 <a href="" target="_blank">常州高新技术创新创业服务中心</a>
      </nz-footer>
    </nz-layout> -->
  </global-footer>
</layout-default>

<setting-drawer *ngIf="showSettingDrawer"></setting-drawer>
<theme-btn></theme-btn>
